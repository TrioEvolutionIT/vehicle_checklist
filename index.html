<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vehicle Checklist - TRIO EVOLUTION</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0fdf4;
      margin: 0;
      padding: 20px;
      color: #1b4332;
    }
    .container {
      max-width: 850px;
      background: #ffffff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0, 80, 50, 0.1);
      margin: auto;
    }
    .company-name {
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 5px;
    }
    h1 {
      text-align: center;
      font-weight: 600;
      color: #2d6a4f;
      margin-bottom: 20px;
      font-size: 22px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="date"], select, input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #d8f3dc;
      border-radius: 8px;
      background: #f8fff9;
      box-sizing: border-box;
    }
    .checklist {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .item {
      display: flex;
      align-items: center;
      background: #f8fff9;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #d8f3dc;
    }
    .item img {
      width: 36px;
      height: 36px;
      object-fit: contain;
      margin-right: 10px;
      flex-shrink: 0;
    }
    .signatures {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 25px;
    }
    .signatures > div {
      flex: 1;
      min-width: 200px;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #2d6a4f;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #1b4332;
    }
  </style>
</head>
<body>
  <div class="container">
  <div style="text-align: center;">
    <img src="logo.png" alt="TRIO EVOLUTION Logo" style="max-width: 120px; margin-bottom: 10px;">
  </div>
  <div class="company-name">TRIO EVOLUTION</div>
  <h1>Vehicle Regular Checking Form</h1>


    <form id="checklistForm">
      <label for="date">Date</label>
      <input type="date" name="date" id="date" required>

      <label for="shift">Shift</label>
      <select name="shift" id="shift">
        <option value="Day">Day</option>
        <option value="Night">Night</option>
      </select>

      <label for="vehicleStatus">Vehicle Status</label>
      <select name="vehicleStatus" id="vehicleStatus">
        <option value="IN">IN</option>
        <option value="OUT">OUT</option>
      </select>

      <label for="driverName">Driver Name</label>
      <input type="text" name="driverName" id="driverName" required>

     <label for="vehicleNumber">Vehicle Number</label>
<select name="vehicleNumber" id="vehicleNumber" required>
  <option value="" disabled selected>Select Vehicle Number</option>
  <option value="WB01BC4246">WB01BC4246</option>
  <option value="WB01BC4245">WB01BC4245</option>
  <option value="WB01BC4238">WB01BC4238</option>
  <option value="WB01BC4235">WB01BC4235</option>
  <option value="WB01BC4232">WB01BC4232</option>
  <option value="WB01BC4228">WB01BC4228</option>
  <option value="WB01BC4224">WB01BC4224</option>
  <option value="WB01BC4220">WB01BC4220</option>
  <option value="WB01BC4216">WB01BC4216</option>
  <option value="WB01BC4215">WB01BC4215</option>
  <option value="WB01BC4209">WB01BC4209</option>
  <option value="WB01BC4208">WB01BC4208</option>
  <option value="WB01BC4206">WB01BC4206</option>
  <option value="WB01BC4201">WB01BC4201</option>
  <option value="WB01BC4188">WB01BC4188</option>
  <option value="WB01BC4186">WB01BC4186</option>
  <option value="WB01BC4175">WB01BC4175</option>
  <option value="WB01BC4169">WB01BC4169</option>
  <option value="WB01BC4167">WB01BC4167</option>
  <option value="WB01BB8310">WB01BB8310</option>
  <option value="WB01BB4228">WB01BB4228</option>
  <option value="WB05A3107">WB05A3107</option>
  <option value="WB05A3138">WB05A3138</option>
  <option value="WB04J2670">WB04J2670</option>
</select>


      <label for="odometer">Odometer Reading</label>
      <input type="number" name="odometer" id="odometer" step="0.01" required>

      <label for="charging">Charging Percentage (%)</label>
      <input type="number" name="charging" id="charging" min="0" max="100" required>

      <label for="tcs">TCS</label>
      <select name="tcs" id="tcs" required>
        <option value="">Select</option>
        <option value="YES">YES</option>
        <option value="NO">NO</option>
      </select>

      <div id="tripKmContainer" style="display:none;">
        <label for="tripKm">Trip KM</label>
        <input type="number" name="tripKm" id="tripKm" step="0.01">
      </div>

      <label for="company">Company</label>
      <select name="company" id="company" required>
        <option value="">Select Company</option>
        <option value="Concentrix">Concentrix</option>
        <option value="Capgemini">Capgemini</option>
        <option value="Cognizant">Cognizant</option>
      </select>

      <label for="numTrips">Number of Trips</label>
      <input type="number" name="numTrips" id="numTrips" required>

      <div class="checklist">
        <label class="item"><input type="checkbox" name="checklist[]" value="Stepney Tyre"><img src="stepney.png">Stepney Tyre</label>
        <label class="item"><input type="checkbox" name="checklist[]" value="Medical Box"><img src="medical.png">Medical Box</label>
        <label class="item"><input type="checkbox" name="checklist[]" value="Jack"><img src="jack.png">Jack</label>
        <label class="item"><input type="checkbox" name="checklist[]" value="Torch"><img src="torch.png">Torch</label>
        <label class="item"><input type="checkbox" name="checklist[]" value="Fire Kit"><img src="fire.png">Fire Kit</label>
        <label class="item"><input type="checkbox" name="checklist[]" value="Umbrella"><img src="umbrella.png">Umbrella</label>
        <label class="item"><input type="checkbox" name="checklist[]" value="Mobile Stand"><img src="mobile.png">Mobile Stand</label>
        <label class="item"><input type="checkbox" name="checklist[]" value="Cleaning Cloth"><img src="cloth.png">Cleaning Cloth</label>
        <label class="item"><input type="checkbox" name="checklist[]" value="Lug Wrench"><img src="wrench.png">Lug Wrench</label>
        <label class="item"><input type="checkbox" name="checklist[]" value="Car Clean"><img src="car_clean.jpg">Car Clean</label>
        <label class="item"><input type="checkbox" name="checklist[]" value="Car Smell"><img src="smell.jpg">Car Smell</label>
      </div>

      <div class="signatures">
        <div>
          <label for="officerName">Inspecting Officer Name</label>
          <input type="text" id="officerName" name="officerName" required>
        </div>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const tcs = document.getElementById('tcs');
    const tripKmContainer = document.getElementById('tripKmContainer');

    tcs.addEventListener('change', () => {
      tripKmContainer.style.display = tcs.value === 'YES' ? 'block' : 'none';
    });

    document.getElementById('checklistForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;

      fetch('https://script.google.com/macros/s/AKfycbxCTZqCDS1fVcLgJY39k9GhKySWmlQ1vvEOxzUSPkAPWpLZ4CQ86hK9ilGrkZOB2G7Sfw/exec', {
        method: 'POST',
        body: new FormData(form)
      })
      .then(response => {
        alert('Form submitted successfully!');
        form.reset();
        tripKmContainer.style.display = 'none';
      })
      .catch(error => {
        alert('Error submitting form!');
        console.error(error);
      });
    });
  </script>
</body>
</html>
